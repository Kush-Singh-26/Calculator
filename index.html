<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Calculator </h1>
    </header>
    <div class="main-area">
        <div class="calculator-body">
            <div class="display-area">
                <div class="display">
                    <div class="display-user-output"></div>
                    <div class="display-user-input">0</div>
                </div>
            </div>
            <div class="button-area">
                <div class="row">
                    <button class="control" id="AC">AC</button>
                    <button class="control" id="del">DEL</button>
                    <button class="control" id="c">C</button>
                    <button class="operator" id="sum">+</button>
                </div>
                <div class="row">
                    <button class="number" id="digit-1">1</button>
                    <button class="number" id="digit-2">2</button>
                    <button class="number" id="digit-3">3</button>
                    <button class="operator" id="difference">-</button>
                </div>
                <div class="row">
                    <button class="number" id="digit-4">4</button>
                    <button class="number" id="digit-5">5</button>
                    <button class="number" id="digit-6">6</button>
                    <button class="operator" id="multiply">X</button>
                </div>
                <div class="row">
                    <button class="number" id="digit-7">7</button>
                    <button class="number" id="digit-8">8</button>
                    <button class="number" id="digit-9">9</button>
                    <button class="operator" id="divide">/</button>
                </div>
                <div class="row-5">
                    <button class="decimal" id="decimal">.</button>
                    <button class="number" id="digit-0">0</button>
                    <button class="equal" id="equal">=</button>
                </div>
            </div>
        </div>
    </div>
    <footer></footer>
    <script src="script.js" defer></script>
</body>

</html>
